<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="shortcut icon" href="../assets/image/favicon3.png" type="image/x-icon">
    <title>Guillermo Arroyo - Contacto</title>
</head>

<body class="body">
    <div class="contenedor">
        <header class="header">
            <div class="header__nav__logo">
                <div class="logo">
                    <img src="../assets/image/favicon3.png" alt="">
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/tecnologia.html">Tecnologias</a></li>
                        <li><a href="">Proyectos</a></li>
                        <li><a href="">Equipo</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contenido">
            <h1 class="titulo__form">Envia un mensaje para conctarte!</h1>
            <div class=" contacto__form">
                <form class="formulario_contacto">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-input" placeholder="ingresa tu nombre" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-input" placeholder="micorreo@correo.com" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Adelantanos algo de lo que queres hablar</label>
                        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="escribe tu mensaje!"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-submit" value="Enviar Mensaje">
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__logo">
                <img src="../assets/image/3669366_copyright_ic_icon.svg" alt="" />
                <p>Guillermo Arroyo - 2021</p>
            </div>
            <!--COMIENZO ICONOS REDES FOOTER-->
            <section class="footer__redes">
                <img class="footer__img__redes" src="../assets/image/icons8-facebook.svg" alt="" />
                <img class="footer__img__redes" src="../assets/image/icons8-instagram.svg" alt="" />
                <img class="footer__img__redes" src="../assets/image/icons8-twitter.svg" alt="" />
                <img class="footer__img__redes" src="../assets/image/icons8-whatsapp.svg" alt="" />
            </section>
            <!--FINAL ICONOS REDES FOOTER-->
        </footer>
    </div>
</body>

</html>
